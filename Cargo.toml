[package]
name = "mentat"
version = "0.1.0"
edition = "2021"
rust-version = "1.59.0"

[[bin]]
name = "rosetta-snarkos"
path = "rosetta-snarkos/server.rs"

[features]
_network = ["async-trait", "indexmap"]
client = ["_network", "reqwest", "serde", "serde_json"]
default = ["server"]
rosetta-snarkos = ["server"]
server = ["_network", "serde", "serde_json", "reqwest", "rocket"]

[dependencies]
async-trait = { version = "0.1", optional = true, default-features = false }
indexmap = { version = "1.7", optional = true, default-features = false, features = ["serde"] }
serde = { version = "1.0", optional = true, default-features = false, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
reqwest = { version = "0.11", optional = true, default-features = false, features = ["json"] }
rocket = { version = "0.5.0-rc.1", optional = true, default-features = false, features = ["json"] }

