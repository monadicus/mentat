[package]
name = "mentat"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", optional = true, default-features = false, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
indexmap = { version = "1.7", default-features = false, features = ["serde"] }
async-trait = { version = "0.1", optional = true, default-features = false }
anyhow = { version = "1.0", optional = true, default-features = false }
rocket = { version = "0.5.0-rc.1", optional = true, default-features = false, features = ["json"] }
reqwest = { version = "0.11", optional = true, default-features = false, features = ["json"] }

[features]
_network = ["async-trait", "anyhow"]
client = ["_network", "reqwest", "serde", "serde_json"]
server = ["_network", "reqwest", "rocket"]
default = ["client", "server"]