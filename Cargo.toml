[package]
name = "mentat"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"], default-features = false }
serde_json = { version = "1.0", optional = true }
indexmap = { version = "1.7", features = ["serde"], default-features = false }
async-trait = { version = "0.1", optional = true, default-features = false }
anyhow = { version = "1.0", optional = true, default-features = false }
rocket = { version = "0.5.0-rc.1", features = ["json"], optional = true, default-features = false }
reqwest = { version = "0.11", features = ["json"], optional = true, default-features = false }

[features]
_network = ["async-trait", "anyhow"]
client = ["_network", "reqwest", "serde", "serde_json"]
server = ["_network", "reqwest", "rocket"]
default = ["client", "server"]