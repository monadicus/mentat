[package]
name = "mentat"
version = "0.1.0"
edition = "2021"
rust-version = "1.59.0"

[[bin]]
name = "rosetta-snarkos"
path = "rosetta-snarkos/server.rs"

[[bin]]
name = "rosetta-bitcoin"
path = "rosetta-bitcoin/server.rs"

[features]
_network = ["indexmap", "rocket"]
client = ["_network", "reqwest", "serde", "serde_json"]
default = ["server"]
rosetta-bitcoin = ["server", "reqwest"]
rosetta-snarkos = ["server", "reqwest"]
server = ["_network"]

[dependencies]
indexmap = { version = "1.7", optional = true, default-features = false, features = ["serde"] }
serde = { version = "1.0", optional = true, default-features = false }
serde_json = { version = "1.0", optional = true }
reqwest = { version = "0.11", optional = true, default-features = false, features = ["json"] }
rocket = { version = "0.5.0-rc.1", optional = true, default-features = false, features = ["json"] }
jsonrpc_v2_client = { version = "0.2.1", optional = true, default-features = false }

